<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    
</head>
<body>
    <header id="main-header" class="bg-primary text-white p-3 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">To-Do App</h1>
                </div>
               
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card card-body" id="main">
            <h2 class="title">Add Lists</h2>
            <form class="form-inline mb-3" id="addForm">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" value="Submit "class="btn btn-primary">
            </form>
            <h2 class="title">List</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">Groceries <button class="btn btn-danger btn-sm float-right delete"> X </button> </li> 
                    <li class="list-group-item">Medicine <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">Study hard <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">Buy A Car <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                </ul>
            
        </div>
    </div>
   
    
    <script src="js/main.js"></script>
</body>
</html>
